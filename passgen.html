
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content=""/>
        <title>Password generator </title>
        <link rel="stylesheet" href="styles/passgen.css" type="text/css"/>
        <script src = "scripts/passgen.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div class = "container">
            <h2>Password generator</h2>
                <div class = "p-header">
                    <input type="text" name="text_input" id = "password">
                    <button class = "copy" id = "copy" onclick = "copi()">Copy</button>
                </div>
              <div class = "p-body">
                <div class = "form-control">
                    <label for="p-length">Password length</label>
                        <input type="number" name="number" id = "p-length" value = "12" max = "30" min = "8">
                </div>  
               <div class = "form-control">
                    <label for="p-uppercases">Include Uppercase</label>
                        <input type="checkbox" name="checkbox" checked id = "p-uppercase" >
                </div>  
                <div class = "form-control">
                    <label for="p-lowercases">Include Lowercase</label>
                        <input type="checkbox" name="checkbox" id = "p-lowercase" >
                </div>  
                <div class = "form-control">
                    <label for="p-numbers">Include Numbers</label>
                        <input type="checkbox" name="checkbox" id = "p-number" >
                </div>  
                <div class = "form-control">
                    <label for="p-symbols">Include  Symbols</label>
                        <input type="checkbox" name="checkbox" id = "p-symbol" >
                </div>  
                <button id = "submit" onclick = "submeet()">Generate password
              </div>
        </div>
        <script>
        </script>
    </body>
 </html>
