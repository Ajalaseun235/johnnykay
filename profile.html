<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body style="background-color:cornflowerblue">
    <form action="/chatme.html" method="get">
        <input type="file" id="readURL" autocomplete="photo"><img src="#"  accept="image/jpeg, image/jpg, image/png" alt="uploadedImage" id="uploadedImage"style="display: none;width: 300px;height: 300px;background-color: blue;">
        <input type="submit" value="submit">
        </form>
</body>
<script>document.getElementById('readURL').addEventListener('change', function(){if(this.files[0]){var picture = new FileReader();picture.readAsDataURL(this.files[0]);picture.addEventListener('load', function(event){document.getElementById('uploadedImage').setAttribute('src', event.target.result);document.getElementById('uploadedImage').style.display = 'block';});}});</script>
</html>
